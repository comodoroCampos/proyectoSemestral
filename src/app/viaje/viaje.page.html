<ion-content [fullscreen]="true" color="light">

  <h1 class="center-content" style="padding-bottom: 50px">Mis viajes {{ userInfoReceived?.nombre }} {{
    userInfoReceived?.apellido }} </h1>

  <ion-item>
    <ion-avatar slot="start">
      <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
    </ion-avatar>
    <ion-label> <ion-label>{{ userInfoReceived?.nombre }} {{ userInfoReceived?.apellido }}</ion-label> </ion-label>
  </ion-item>

  <ion-list [inset]="true">
    <ion-list-header>
      <ion-label style="color: dodgerblue">Mi Viaje: </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-input label="Inicio: Duoc ViÃ±a del mar"></ion-input>
      <ion-label [contentEditable]="true">Destino: {{ viaje?.direccion }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label [contentEditable]="true">Precio: {{ viaje?.precio }}</ion-label>
    </ion-item>

    <ion-header>
      <ion-toolbar>
        <ion-title>
          <div style="height: 400px; width: 400px" id="map"></div>
        </ion-title>
      </ion-toolbar>
    </ion-header>

  </ion-list>

  <div style="text-align: center;" *ngIf="isConductor">

    <ion-button expand="full" color="success" (click)="terminarViaje()">Terminar</ion-button>

  </div>

  <div style="text-align: center;" *ngIf="isPasajero">

    <ion-button expand="full" color="success" (click)="tomarViaje()">Tomar</ion-button>

  </div>

  <div style="text-align: center;">

    <ion-button expand="full" color="danger" (click)="cerrarSesion()">Cerrar Sesion</ion-button>

  </div>

</ion-content>
