<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Pagina de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">

  <h1 class="center-content" style="padding-bottom: 50px">Bienvenido {{ userInfoReceived?.nombre }} {{ userInfoReceived?.apellido }} </h1>
  <ion-list [inset]="true">
    <ion-list-header>
      <ion-label>Información del Usuario: </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-label>Usuario: {{ userInfoReceived?.usuario }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Nombre: {{ userInfoReceived?.nombre }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Apellido: {{ userInfoReceived?.apellido }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-label>Tipo: {{ userInfoReceived?.tipo }}
      </ion-label>
    </ion-item>
  </ion-list>

  <div style="text-align: center;">
    <!--
      Navigación con una función.
    -->
    <ion-button expand="full" color="danger" (click) = "cerrarSesion()">Cerrar Sesion</ion-button>
    
  </div>

</ion-content>
