<ion-content [fullscreen]="true" color="light">

  <h1 class="center-content" style="padding-bottom: 50px">Mis viajes {{ userInfoReceived?.nombre }} {{
    userInfoReceived?.apellido }} </h1>

    <ion-item>
      <ion-avatar slot="start">
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar>
      <ion-label> <ion-label>{{ userInfoReceived?.nombre }} {{ userInfoReceived?.apellido }}</ion-label> </ion-label>
    </ion-item>

  <ion-list [inset]="true">
    <ion-list-header>
      <ion-label style="color: dodgerblue">Crear Viaje: </ion-label>
    </ion-list-header>
    <ion-input label="Precio" label-placement="floating" fill="solid"
      placeholder="Ingresar precio" [(ngModel)]="viaje.precio" type="number" required>
    </ion-input>
    <ion-list>
      <ion-item>
        <ion-label>Selecciona un elemento:</ion-label>
        <ion-select [(ngModel)]="auto" (ionChange)="onSelectChange($event)">
          <ion-select-option *ngFor="let item of misAutos" [value]="item">{{ item.marca_vehiculo }}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>
  <ion-header>
      <ion-toolbar>
        <ion-title>
          <ion-item>
            <ion-label position="floating">Direcci√≥n</ion-label>
            <ion-input [(ngModel)]="direccion" (ionChange)="onDireccionChange()"></ion-input>
          </ion-item>        </ion-title>
     </ion-toolbar>
  </ion-header>
  <ion-header>
    <ion-toolbar>
      <ion-title>
        <div style="height: 400px; width: 400px"  id="map"></div>
      </ion-title>
    </ion-toolbar>
  </ion-header>


  </ion-list>

  <div style="text-align: center;">
    
    <ion-button expand="full" color="success" (click)="iniciarViaje()">Iniciar</ion-button>

  </div>

  <div style="text-align: center;">
    
    <ion-button expand="full" color="danger" (click)="cerrarSesion()">Cerrar Sesion</ion-button>

  </div>

</ion-content>
