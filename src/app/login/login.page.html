<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login Header</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large" style="text-align: center;">TeLlevoApp</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <div>
      <ion-row style="height: 100px"></ion-row>
      <ion-label class="center-content">Cargar Credenciales</ion-label>
      <ion-row style="height: 50px"></ion-row>
      <ion-input class="center-content" label="Uauario" [(ngModel)]="userLoginModal.usuario"></ion-input>
      <ion-input class="center-content" label="Contraseña" [(ngModel)]="userLoginModal.pass"></ion-input>
    </div>

    <ion-row style="height: 20px"></ion-row>

    <div style="text-align: center;">
      <!--
        Navigación con una función.
      -->
      <ion-button color="success" (click)="userLogin(userLoginModal)">Ingresar</ion-button>
    </div>
  </div>
</ion-content>
